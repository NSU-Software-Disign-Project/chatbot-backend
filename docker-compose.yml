version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FRONTEND_URL=http://frontend:3000
    networks:
      - default

  frontend:
    build:
      context: ../chatbot-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_ENV=production
      - REACT_APP_BACKEND_ADDR=http://backend:8080
    networks:
      - default

networks:
  default:
    driver: bridge
